<!doctype html>
<html>
<head>
  <title>CGCookie ReplyChecker Options</title>
  <link rel="stylesheet" type="text/css" href="css/options.css">
</head>
<body>
  <div class="courses">
    <h2>Course Types</h2>
    <label>
      <input id="blenderBox" type="checkbox">
      Blender
    </label>
    <br>
    <label>
      <input id="conceptBox" type="checkbox">
      Concept
    </label>
    <br />
    <label>
      <input id="sculptBox" type="checkbox">
      Sculpt
    </label>
    <br />
    <label>
      <input id="unityBox" type="checkbox">
      Unity
    </label>
  </div>
  <div class="options">
    <h2>Other Options</h2>
    <label>
      <input id="timer" type="text" maxlength="3" size="3" placeholder="15" />
      Check Interval (minutes)
    </label>
    <br />
    <br />
    <label>
      <input id="notifications" type="checkbox">
      Desktop Notifications
    </label>
  </div>
  <script src='prefs.js'></script>
  <script src='options.js'></script>
</body>
</html>
